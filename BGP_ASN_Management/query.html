{% extends 'base.html' %}

{% block head %}
<title>AS Zen Master</title>
{% endblock %}

{% block body %}
<style>
    body, html {
    margin: 0;
    font-family: sans-serif;
    }
    .content {
    margin: 0 auto;
    width: 700px;
    }
    table, td, th {
        text-align: center;
        border: 1px solid black;
    }
    tr:nth-child(even) {
    background-color: #dddddd;
    }
    table {
    border-collapse: collapse;
    width: 100%;
    }
    th {
    height: 30px;
    }
    td {
    text-align: center;
    padding: 5px;
    }
    .form {
    margin-top: 20px;
    }
    content {
    width: 70%;
    }
</style>
<div class="content">
    <h2 style="text-align: center">Next 5 Available Private ASNs</h2>
    <table>
        <tr>
            <th>ASN</th>
            <tr><td>{{ bgpnext[0] }}</td></tr>
            <tr><td>{{ bgpnext[1] }}</td></tr>
            <tr><td>{{ bgpnext[2] }}</td></tr>
            <tr><td>{{ bgpnext[3] }}</td></tr>
            <tr><td>{{ bgpnext[4] }}</td></tr>
    </table>
    <br>
    <br>
    <h4>Manually Add an ASN to the Database</h4>
        <div class="form">
            <form action="/" method="POST">
                <label for="number">ASN Number</label>
                <input type="number" name="number" id="number">
                <label for="desc">Description</label>            
                <input type="text" name="desc" id="desc">
                <input type="submit" value="Add ASN">
            </form>
        </div> 
    <br>
    <br>
    <a href="/">Back to ASN Master Home</a>
</div>
{% endblock %}
