{% extends 'base.html' %}

{% block head %}
<title>AS Zen Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update ASN</h1>

    <div class="form">
        <form action="/update/{{asn.number}}" method="POST">
            <input type="text" name="number" id="number" value="{{asn.number}}">
            <input type="text" name="desc" id="desc" value="{{asn.desc}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
